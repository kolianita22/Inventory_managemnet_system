{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-secondary mt-3">Login</button>
        </form>
        <div class="mt-3">
            <small class="text-muted">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
        </div>
    </div>
</div>
{% endblock %}
